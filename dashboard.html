<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - DCM Academy</title>

    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Urbanist', sans-serif;
            color: var(--text-main);
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            background: rgba(30, 41, 59, 0.5);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title h1 {
            font-size: 32px;
            font-weight: 800;
        }

        .header-title p {
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .auth-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            color: var(--text-muted);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
        }

        /* KPI GRID */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .kpi-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .kpi-icon {
            width: 60px;
            height: 60px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .kpi-content h3 {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .kpi-content .kpi-value {
            font-size: 32px;
            font-weight: 800;
            color: white;
        }

        /* CHARTS SECTION */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
        }

        .chart-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-header h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            font-size: 20px;
            gap: 15px;
        }

        @media (max-width: 900px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-overlay">
        <i class="fas fa-sync fa-spin"></i> Chargement des données live...
    </div>

    <header>
        <div class="header-title">
            <h1 id="welcome-title">Analytics Dashboard</h1>
            <p>Vue d'ensemble de la DCM Academy</p>
        </div>
        <div class="header-actions">
            <div class="auth-controls">
                <span class="user-info"><i class="fas fa-user-circle"></i> <span
                        id="user-display">Chargement...</span></span>
                <a href="#" id="nav-auth-btn" class="back-btn"
                    style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2); color: #f87171;">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </div>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Retour au Site</a>
        </div>
    </header>

    <!-- KPI CARDS -->
    <div class="kpi-grid">
        <div class="kpi-card">
            <div class="kpi-icon" style="color: #3b82f6; background: rgba(59, 130, 246, 0.1);">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="kpi-content">
                <h3>Quiz Tentés</h3>
                <span class="kpi-value" id="kpi-total-quiz">-</span>
            </div>
        </div>

        <div class="kpi-card">
            <div class="kpi-icon" style="color: #10b981; background: rgba(16, 185, 129, 0.1);">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="kpi-content">
                <h3>Taux Réussite Global</h3>
                <span class="kpi-value" id="kpi-pass-rate">-</span>
            </div>
        </div>

        <div class="kpi-card">
            <div class="kpi-icon" style="color: #f59e0b; background: rgba(245, 158, 11, 0.1);">
                <i class="fas fa-medal"></i>
            </div>
            <div class="kpi-content">
                <h3>Diplômes Émis</h3>
                <span class="kpi-value" id="kpi-diplomas">-</span>
            </div>
        </div>

        <div class="kpi-card">
            <div class="kpi-icon" style="color: #8b5cf6; background: rgba(139, 92, 246, 0.1);">
                <i class="fas fa-star"></i>
            </div>
            <div class="kpi-content">
                <h3>Score Moyen</h3>
                <span class="kpi-value" id="kpi-avg-score">-</span>
            </div>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="charts-container">
        <!-- Main Bar Chart -->
        <div class="chart-card">
            <div class="chart-header">
                <h3>Performance par Niveau</h3>
            </div>
            <div style="height: 300px; width: 100%; position: relative;">
                <canvas id="levelChart"></canvas>
            </div>
        </div>

        <!-- Doughnut Chart -->
        <div class="chart-card">
            <div class="chart-header">
                <h3>Répartition des Rangs</h3>
            </div>
            <div style="height: 300px; width: 100%; position: relative;">
                <canvas id="rankChart"></canvas>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js?v=3"></script>
    <script src="utils/auth.js"></script>
    <script src="utils/dashboard_logic.js"></script>
</body>

</html>
