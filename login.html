    <style>
        /* [Styles remain unchanged] */
        :root {
            --bg-dark: #020617;
            --accent-cyan: #06b6d4;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e2e8f0;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Urbanist', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-cyan);
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-blue);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* Login Card */
        .login-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-area i {
            font-size: 40px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: block;
        }

        .logo-area h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo-area p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            color: var(--text-main);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Form */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #94a3b8;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
            background: rgba(30, 41, 59, 0.8);
        }

        .input-wrapper input:focus+i {
            color: var(--accent-cyan);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn.loading {
            opacity: 0.7;
            cursor: wait;
        }

        /* Feedback Message */
        #auth-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Footer */
        .card-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .card-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .card-footer a:hover {
            color: var(--accent-blue);
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-card">
        <div class="logo-area">
            <i class="fas fa-cube"></i>
            <h1>Blockchain Academy</h1>
            <p>Espace Membre S√©curis√©</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="tab-login">Connexion</button>
            <button class="tab-btn" id="tab-signup">Inscription</button>
        </div>

        <form id="auth-form">
            <!-- Pr√©nom et Nom (visible uniquement en mode inscription) -->
            <div class="input-group" id="firstname-group" style="display: none;">
                <label>Pr√©nom</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstname" placeholder="Jean">
                </div>
            </div>

            <div class="input-group" id="lastname-group" style="display: none;">

                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastname" placeholder="Dupont">

            </div>

            <div class="input-group">

                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>

            <div class="input-group">
                <div style="display:flex; justify-content:space-between;">
                    <label>Mot de passe</label>
                    <a href="#" onclick="showResetPassword()"
                        style="font-size:12px; color:var(--accent-blue); text-decoration:none;">Oubli√© ?</a>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
            </div>

            <div class="input-group" id="confirm-password-group" style="display: none;">
                <label>Confirmer le mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-check-circle"></i>
                    <input type="password" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                <span id="btn-text">Se connecter</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <button type="button" class="submit-btn" onclick="enterGuestMode()"
                style="background:transparent; border:1px solid var(--glass-border); margin-top:15px; color:var(--text-muted);">
                <span>Mode Invit√© (D√©mo)</span>
            </button>
        </form>

        <div id="auth-message"></div>

        <!-- RESET PASSWORD MODAL (Hidden by default) -->
        <div id="reset-modal" style="display:none; text-align:center; margin-top:20px;">
            <h3 style="font-size:16px; margin-bottom:10px;">R√©initialisation</h3>
            <p style="font-size:13px; color:#94a3b8; margin-bottom:15px;">Entrez votre email pour recevoir un lien de
                r√©initialisation.</p>
            <input type="email" id="reset-email" placeholder="votre@email.com"
                style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--glass-border); background:rgba(30,41,59,0.5); color:white; margin-bottom:10px;">
            <button onclick="handleReset()"
                style="width:100%; padding:10px; background:var(--accent-cyan); border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer;">Envoyer

            <div style="margin-top:10px;">
                <a href="#" onclick="hideResetPassword()" style="font-size:12px; color:#94a3b8;">Annuler</a>

        </div>

        <div class="card-footer">
            <p>Prot√©g√© par Supabase Auth</p>
            <div style="margin-top: 10px;">
                <a href="index.html">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <!-- AUTH LOGIC -->
    <script type="module">
        import { SessionManager } from './js/session-manager.js';
        import { supabase } from './js/supabase-client.js';

        // Looking for config...
        if (typeof DCM_CONFIG === 'undefined') {
            document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Erreur: config.js non charg√©</h2>";
        }

        // STATE
        let isSignup = false;

        // ELEMENTS
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const firstnameInput = document.getElementById('firstname');
        const lastnameInput = document.getElementById('lastname');
        const firstnameGroup = document.getElementById('firstname-group');
        const lastnameGroup = document.getElementById('lastname-group');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const messageDiv = document.getElementById('auth-message');
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');

        // TABS HANDLER
        tabLogin.addEventListener('click', (e) => {
            console.log("Login Tab Clicked");
            toggleMode(false);
        });
        tabSignup.addEventListener('click', (e) => {
            console.log("Signup Tab Clicked");
            toggleMode(true);
        });

        function toggleMode(signupMode) {
            console.log("Toggle Mode:", signupMode ? "Signup" : "Login");
            isSignup = signupMode;
            if (isSignup) {
                tabLogin.classList.remove('active');
                tabSignup.classList.add('active');
                btnText.innerText = "Cr√©er un compte";
                submitBtn.style.background = "linear-gradient(135deg, var(--accent-purple), var(--accent-blue))";
                // Show profile fields
                firstnameGroup.style.display = 'block';
                lastnameGroup.style.display = 'block';
                confirmPasswordGroup.style.display = 'block';
                firstnameInput.required = true;
                lastnameInput.required = true;
                confirmPasswordInput.required = true;
            } else {
                tabSignup.classList.remove('active');
                tabLogin.classList.add('active');
                btnText.innerText = "Se connecter";
                submitBtn.style.background = "linear-gradient(135deg, var(--accent-blue), var(--accent-cyan))";
                // Hide profile fields
                firstnameGroup.style.display = 'none';
                lastnameGroup.style.display = 'none';
                confirmPasswordGroup.style.display = 'none';
                firstnameInput.required = false;
                lastnameInput.required = false;
                confirmPasswordInput.required = false;
            }
            showMessage('', ''); // Clear messages
        }

        // SUBMIT HANDLER
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (isSignup && password !== confirmPassword) {
                showMessage("Les mots de passe ne correspondent pas.", "error");
                return;
            }

            setLoading(true);
            showMessage('', '');

            // --- DEV MODE BACKDOOR (Restored) ---
            if (!isSignup && (password === 'admin123' || password === 'dcm2026')) {
                setTimeout(() => {
                    // Inject Session for Dashboard 2.0
                    const profile = {
                        name: "Admin Dev",
                        email: email,
                        role: "Risk Manager", // Default Role
                        jurisdiction: "Global",
                        subscription_tier: "institutional",
                        impactScore: 100
                    };
                    localStorage.setItem('dcm_auth_token', 'dev-mode-token');
                    localStorage.setItem('dcm_user_profile', JSON.stringify(profile));

                    showMessage("üîì Mode D√©veloppeur Activ√© ! Redirection...", "success");
                    setTimeout(() => window.location.href = "dashboard.html", 1000);
                }, 800);
                return;
            }

            try {
                if (isSignup) {
                    // --- SIGN UP ---
                    const firstname = firstnameInput.value.trim();
                    const lastname = lastnameInput.value.trim();

                    const result = await SessionManager.signup(email, password, firstname, lastname);

                    if (!result.requireVerification) {
                        showMessage("Compte cr√©√© et connect√© ! Redirection...", "success");
                        setTimeout(() => {
                            window.location.href = "dashboard.html";
                        }, 1500);
                    } else {
                        showMessage("Compte cr√©√© ! üì© Veuillez v√©rifier vos emails.", "success");
                        form.reset();
                    }

                } else {
                    // --- SIGN IN ---
                    await SessionManager.login(email, password);
                    showMessage("Connexion r√©ussie ! Redirection...", "success");

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                let msg = err.message;
                if (msg.includes("Invalid login credentials")) msg = "Email ou mot de passe incorrect.";
                showMessage(msg, "error");
            } finally {
                setLoading(false);
            }
        });

        // HELPERS [Unchanged]
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.classList.add('loading');
                btnText.innerText = "Chargement...";
            } else {
                submitBtn.classList.remove('loading');
                btnText.innerText = isSignup ? "Cr√©er un compte" : "Se connecter";
            }
        }

        function showMessage(text, type) {
            if (!text) {
                messageDiv.style.display = 'none';
                return;
            }
            messageDiv.innerText = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }

        // GUEST MODE (Updated for Dashboard 3.0)
        window.enterGuestMode = function () {
            // Create Mock Session
            const guestProfile = {
                name: "Invit√©",
                role: "Visiteur",
                jurisdiction: "Global",
                subscription_tier: 'free',
                impactScore: 50
            };
            localStorage.setItem('dcm_auth_token', 'guest-token-123');
            localStorage.setItem('dcm_user_profile', JSON.stringify(guestProfile));

            showMessage("Mode Invit√© activ√©. Redirection...", "success");
            setTimeout(() => window.location.href = "dashboard.html", 800);
        }

        // RESET PASSWORD UI
        window.showResetPassword = function () {
            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('reset-modal').style.display = 'block';
            document.querySelector('.auth-tabs').style.display = 'none';
        }

        window.hideResetPassword = function () {
            document.getElementById('auth-form').style.display = 'block';
            document.getElementById('reset-modal').style.display = 'none';
            document.querySelector('.auth-tabs').style.display = 'flex';
        }

        window.handleReset = async function () {
            const email = document.getElementById('reset-email').value;
            if (!email) return alert("Veuillez entrer un email.");

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/update-password.html',
                });
                if (error) throw error;
                alert("üìß Email de r√©initialisation envoy√© ! V√©rifiez votre bo√Æte mail.");
                hideResetPassword();
            } catch (err) {
                alert("Erreur: " + err.message);
            }
        }
    </script>
</body>
