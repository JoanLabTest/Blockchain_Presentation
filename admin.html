    <style>
        :root {
            --bg-dark: #020617;
            --bg-card: rgba(15, 23, 42, 0.6);
            --border: rgba(148, 163, 184, 0.1);
            --accent-blue: #3b82f6;
            --accent-gold: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Urbanist', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
        }

        /* SIDEBAR (Locked inside admin) */
        .sidebar {
            width: 250px;
            background: rgba(2, 6, 23, 0.95);
            border-right: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .brand-text {
            font-weight: 800;
            font-size: 20px;
            color: var(--accent-gold);
            margin-bottom: 50px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-item {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-gold);
        }

        /* MAIN CONTENT */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background: radial-gradient(circle at top right, #1e1b4b 0%, #020617 40%);
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 5px;
            color: var(--accent-gold);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 16px;
            border-top: 3px solid var(--accent-gold);
        }

        .kpi-title {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .kpi-value {
            font-size: 32px;
            font-weight: 800;
            font-family: 'JetBrains Mono';
            color: white;
        }

        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-muted);
            font-size: 12px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: white;
        }
    </style>

<body>

    <aside class="sidebar">
        <div class="brand-text"><i class="fas fa-shield-alt"></i> HEAD OF DIGITAL</div>
        <ul class="nav-menu">
            <li><a href="#" class="nav-item active"><i class="fas fa-chart-line"></i> Analytics Vue</a></li>
            <li style="margin-top:auto;"><a href="dashboard.html" class="nav-item"><i class="fas fa-arrow-left"></i>
                    Retour Dashboard</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1>Analytics Comportementales</h1>
            <p style="color:var(--text-muted)">Aper√ßu global de l'engagement des collaborateurs.</p>
        </header>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-title">Membres Actifs</div>
                <div class="kpi-value" id="kpi-users">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">Score Moyen Quiz</div>
                <div class="kpi-value" id="kpi-score">--%</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">Certifications (Or)</div>
                <div class="kpi-value" id="kpi-certs">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">Pages Vues (30j)</div>
                <div class="kpi-value" id="kpi-views">--</div>
            </div>
        </div>

        <div class="table-card">
            <h3><i class="fas fa-users"></i> Table des Utilisateurs Actifs</h3>
            <table>
                <thead>
                    <tr>
                        <th>UTILISATEUR</th>
                        <th>R√îLE</th>
                        <th>JURIDICTION</th>
                        <th>SCORE MOYEN</th>
                    </tr>
                </thead>
                <tbody id="admin-table">
                    <!-- JS Injected -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { SessionManager } from './js/session-manager.js';
        import { supabase } from './js/supabase-client.js';
        import { AnalyticsEngine } from './js/analytics-engine.js';

        window.AnalyticsEngine = AnalyticsEngine; // For GA4 Tracking on page tracking 

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await SessionManager.init();

            // ACCESS CONTROL (PHASE 32)
            const isSuperDev = localStorage.getItem('is_super_dev') === 'true';

            if (!isSuperDev && (!user || user.role !== 'Head of Digital')) {
                alert('Acc√®s Refus√©. Cette zone est r√©serv√©e au Head of Digital.');
                window.location.href = 'dashboard.html';
                return;
            }

            console.log("üîí Acc√®s Admin Autoris√©. Chargement des Analytics...");

            // FETCH DATA FROM SUPABASE ADMIN VIEW
            const { data, error } = await supabase.from('admin_stats').select('*');

            if (error) {
                console.error("Failed to load admin stats", error);
                document.getElementById('admin-table').innerHTML = `<tr><td colspan="4" style="text-align:center; color: #ef4444;">Erreur de connexion statistiques.</td></tr>`;
                return;
            }

            if (!data || data.length === 0) {
                document.getElementById('admin-table').innerHTML = `<tr><td colspan="4" style="text-align:center; color: #94a3b8;">Aucune donn√©e aggr√©g√©e disponible.</td></tr>`;
                // Check if user is testing offline/mocked.
                return;
            }

            // POPULATE KPIS
            const activeUsers = data.length;
            const avgScoreOverall = Math.round(data.reduce((acc, row) => acc + (row.avg_quiz_score || 0), 0) / (activeUsers || 1));

            // Total actions count from logs or total simulations. As admin_stats only aggregates per user,
            // we will simulate the sum of page views for the demo, or query `activity_logs`
            const { count: viewsCount } = await supabase.from('activity_logs').select('*', { count: 'exact', head: true });


            document.getElementById('kpi-users').innerText = activeUsers;
            document.getElementById('kpi-score').innerText = avgScoreOverall + '%';
            document.getElementById('kpi-views').innerText = viewsCount || '--';
            document.getElementById('kpi-certs').innerText = data.filter(d => d.avg_quiz_score >= 80).length;

            // POPULATE TABLE
            const tbody = document.getElementById('admin-table');
            tbody.innerHTML = data.map(row => `
                <tr>
                    <td style="font-weight:bold">${row.full_name || row.user_id.substring(0, 8)}</td>
                    <td style="color:#f59e0b">${row.role || 'Inconnu'}</td>
                    <td style="color:#94a3b8">${row.jurisdiction || 'Inconnue'}</td>
                    <td><strong>${row.avg_quiz_score ? row.avg_quiz_score + '%' : 'N/A'}</strong></td>
                </tr>
            `).join('');

        });
    </script>
    <script src="utils/dev_mode_shared.js"></script>
</body>
