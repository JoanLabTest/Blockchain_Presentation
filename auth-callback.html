<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Email - Blockchain Academy</title>

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-dark: #020617;
            --accent-cyan: #06b6d4;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --text-main: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Urbanist', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .callback-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .icon.success {
            color: var(--accent-green);
        }

        .icon.error {
            color: #ef4444;
        }

        .icon.loading {
            color: var(--accent-cyan);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: white;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="callback-container" id="container">
        <div class="spinner"></div>
        <i class="fas fa-circle-notch fa-spin icon loading"></i>
        <h1>Vérification en cours...</h1>
        <p>Nous validons votre email. Veuillez patienter.</p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js?v=3"></script>

    <script>
        const container = document.getElementById('container');

        // Initialize Supabase
        const supabaseClient = supabase.createClient(DCM_CONFIG.supabaseUrl, DCM_CONFIG.supabaseKey);

        async function handleCallback() {
            try {
                // Get hash params from URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                if (!accessToken) {
                    throw new Error('No access token found');
                }

                // Set session with tokens from URL
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) throw error;

                // Success!
                container.innerHTML = `
                    <i class="fas fa-check-circle icon success"></i>
                    <h1>Email Confirmé !</h1>
                    <p>Votre compte a été activé avec succès. Vous allez être redirigé vers votre tableau de bord.</p>
                    <a href="dashboard.html" class="btn">
                        <i class="fas fa-arrow-right"></i> Accéder au Dashboard
                    </a>
                `;

                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 3000);

            } catch (error) {
                console.error('Callback error:', error);
                container.innerHTML = `
                    <i class="fas fa-exclamation-triangle icon error"></i>
                    <h1>Erreur de Confirmation</h1>
                    <p>${error.message || 'Une erreur est survenue lors de la confirmation de votre email.'}</p>
                    <a href="login.html" class="btn">
                        <i class="fas fa-arrow-left"></i> Retour à la Connexion
                    </a>
                `;
            }
        }

        // Execute on load
        handleCallback();
    </script>
</body>

</html>
